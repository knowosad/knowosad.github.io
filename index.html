<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <form action="https://formspree.io/d0fd27c406@mailox.biz"
      method="POST" class="post">
       
        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" id="firstName">
       
        <label for="lastName">Nazwisko:</label>
        <input type="text" name="lastName" id="lastName">
        
        <label for="email">Adres email:</label>
        <input type="email" name="mail" id="email">
        
        <label for="phone">Numer telefonu:</label>
        <input type="text" name="phone" id="phone">
        
        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        
        <label for="gender">Płeć:</label>
        <input type="radio" name="gender" id="gender" value="Mężczyzna">Mężczyzna
        <input type="radio" name="gender" id="gender" value="Kobieta">Kobieta
        
        <label for="agreement">Zgoda na przetwarzanie danych osobowych</label>
        <input type="checkbox" name="agreement" id="agreement">

        <label for="message">Wiadomość</label>
        <textarea name="message" id="message" maxlength="1000" cols="30" rows="10"></textarea>
        
        <input type="submit" value="Wyślij">
        
    </form>
</body>
</html>
